<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sensor Table Info</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Sensor Table: {{ request.path.split('/')[-1] }}</h1>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    {% for col in columns %}
                        <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        {% for col in columns %}
                            <td>{{ row[col] }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <div style="text-align: center;">
            <a href="/" class="button">Back to Main Page</a>
        </div>
    </main>

    <footer>
        &copy; 2025 Session Six Project â€“ UPC
    </footer>
</body>
</html>
